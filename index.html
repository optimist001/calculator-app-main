<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>calc</h1>
      <div class="theme">
        <span>THEME</span>
        <div class="theme-switch">
          <div class="toggle">
            <input type="radio" name="radio-btn" id="theme1" checked>
            <label for="theme1" id="theme1"></label>
            <input type="radio" name="radio-btn" id="theme2">
            <label for="theme2" id="theme2"></label>
            <input type="radio" name="radio-btn" id="theme3">
            <label for="theme3" id="theme3"></label>
          </div>
        </div>
      </div>
    </header>
    <main>
      <input type="text" class="display" placeholder="0" disabled>
      <div class="buttons">
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="del" class="del">del</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="+">+</button>
        
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="-">-</button>
        
        <button data-value=".">.</button>
        <button data-value="0">0</button>
        <button data-value="/">&divide;</button>
        <button data-value="*">&times;</button>
        
        <button data-value="reset" class="reset span-two">reset</button>
        <button data-value="=" class="equal span-two">=</button>
      </div>
    </main>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
